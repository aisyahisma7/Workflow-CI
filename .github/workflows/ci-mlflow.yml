name: ML Training Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install packages
        run: |
          pip install --upgrade pip
          pip install mlflow==2.9.2 scikit-learn==1.3.2 pandas==2.1.4 numpy==1.26.2 joblib==1.3.2

      - name: Check dataset
        run: |
          ls MLProject/diabetes_preprocessing/
          wc -l MLProject/diabetes_preprocessing/*.csv

      - name: Create mlruns directory
        run: |
          mkdir -p MLProject/mlruns

      - name: Run training
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          echo "Using tracking URI: $MLFLOW_TRACKING_URI"
          mlflow run . --env-manager=local

      - name: Find and verify model
        id: find_model
        run: |
          cd MLProject
          
          echo "Searching for MLmodel files..."
          find mlruns -name "MLmodel" -type f
          
          echo ""
          echo "Looking for model artifacts..."
          MODEL_FILE=$(find mlruns -name "MLmodel" -type f | head -1)
          
          if [ -z "$MODEL_FILE" ]; then
            echo "ERROR: No model found!"
            echo "Checking mlruns structure:"
            ls -R mlruns/
            exit 1
          fi
          
          MODEL_DIR=$(dirname "$MODEL_FILE")
          echo "Found model at: $MODEL_DIR"
          
          ls -la "$MODEL_DIR"
          
          echo "model_path=$MODEL_DIR" >> $GITHUB_OUTPUT

      - name: Commit artifacts to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MLProject/mlruns/ || true
          git commit -m "Update model artifacts [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd MLProject
          
          MODEL_PATH="${{ steps.find_model.outputs.model_path }}"
          echo "Building Docker image from: $MODEL_PATH"

          mlflow models build-docker \
            -m "$(pwd)/$MODEL_PATH" \
            -n "${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          echo ""
          echo "Docker image pushed successfully!"
          echo "View at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model"

      - name: Create Docker Hub link
        run: |
          cd MLProject
          echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model" > docker-hub-link.txt
          cat docker-hub-link.txt

      - name: Commit Docker Hub link
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MLProject/docker-hub-link.txt || true
          git commit -m "Add Docker Hub link [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

permissions:
  contents: write