name: ML Training Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install packages
        run: |
          pip install --upgrade pip
          pip install mlflow==2.9.2 scikit-learn==1.3.2 pandas==2.1.4 numpy==1.26.2 joblib==1.3.2

      - name: Check dataset
        run: |
          ls MLProject/diabetes_preprocessing/
          wc -l MLProject/diabetes_preprocessing/*.csv

      - name: Run training
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI=file:./mlruns
          export MLFLOW_ARTIFACT_ROOT=./mlruns
          mlflow run . --env-manager=local

      - name: Check results
        run: |
          if [ -d "MLProject/mlruns" ]; then
            echo "Training completed"
            ls -la MLProject/mlruns/
          fi

      - name: Commit artifacts to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MLProject/mlruns/ || true
          git commit -m "Update model artifacts [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with MLflow
        run: |
          cd MLProject
          
          # Cari run ID terbaru
          RUN_ID=$(ls -t mlruns/0 | grep -v meta.yaml | head -1)
          echo "Latest Run ID: $RUN_ID"
          
          # Build Docker image
          mlflow models build-docker \
            -m "mlruns/0/$RUN_ID/artifacts/model" \
            -n "${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          echo "Docker image pushed to Docker Hub!"
          echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model"

      - name: Create Docker Hub link file
        run: |
          cd MLProject
          echo "Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model" > docker-hub-link.txt
          cat docker-hub-link.txt

      - name: Commit Docker Hub link
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MLProject/docker-hub-link.txt || true
          git commit -m "Add Docker Hub link [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

permissions:
  contents: write