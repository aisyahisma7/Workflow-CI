name: Basic MLflow Training Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install required dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.9.2 \
                     scikit-learn==1.3.2 \
                     pandas==2.1.4 \
                     numpy==1.26.2 \
                     joblib==1.3.2

      - name: Verify dataset files
        run: |
          if [ ! -f "MLProject/diabetes_preprocessing/diabetes_train.csv" ]; then
            echo "diabetes_train.csv not found"
            exit 1
          fi

          if [ ! -f "MLProject/diabetes_preprocessing/diabetes_test.csv" ]; then
            echo "diabetes_test.csv not found"
            exit 1
          fi

          echo "Dataset files are available"

      - name: Run MLflow project
        run: |
          cd MLProject
          mlflow run . --env-manager=local
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
          MLFLOW_ARTIFACT_URI: file:./mlruns

      - name: Training summary
        run: |
          echo "Training pipeline completed successfully"

permissions:
  contents: read