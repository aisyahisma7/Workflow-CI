name: ML Training Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install packages
        run: |
          pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn==1.3.2 pandas==2.1.4 numpy==1.26.2 joblib==1.3.2 docker

      - name: Check dataset
        run: |
          ls MLProject/diabetes_preprocessing/
          wc -l MLProject/diabetes_preprocessing/*.csv

      - name: Create mlruns directory
        run: |
          mkdir -p MLProject/mlruns

      - name: Set MLflow environment
        run: |
          cd MLProject
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV

      - name: Run training with MLflow Project
        run: |
          cd MLProject
          echo "Using tracking URI: $MLFLOW_TRACKING_URI"
          mlflow run . \
            --env-manager=local \
            --experiment-name=diabetes_prediction
        env:
          MLFLOW_TRACKING_URI: file:///home/runner/work/Workflow-CI/Workflow-CI/MLProject/mlruns

      - name: Find model
        id: find_model
        run: |
          cd MLProject
          
          echo "Searching for model..."
          MODEL_FILE=$(find mlruns -name "MLmodel" -type f | head -1)
          
          if [ -z "$MODEL_FILE" ]; then
            echo "Model not found!"
            ls -R mlruns/
            exit 1
          fi
          
          MODEL_DIR=$(dirname "$MODEL_FILE")
          echo "Found model at: $MODEL_DIR"
          
          echo "model_path=$MODEL_DIR" >> $GITHUB_OUTPUT

      - name: Save artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add MLProject/mlruns/ || true
          git commit -m "Update model artifacts [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd MLProject
          
          MODEL_PATH="${{ steps.find_model.outputs.model_path }}"
          echo "Building Docker image from: $MODEL_PATH"
          
          mlflow models build-docker \
            -m "$(pwd)/$MODEL_PATH" \
            -n "${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          echo "Image pushed to Docker Hub"

      - name: Save Docker Hub link
        run: |
          cd MLProject
          echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model" > docker-hub-link.txt
          git add docker-hub-link.txt
          git commit -m "Add Docker Hub link [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

permissions:
  contents: write